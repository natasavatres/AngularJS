    function checkTel(){
    var x=document.getElementById('telefon').value
    var anum=/(^\d+$)|(^\d+\.\d+$)/
    if (anum.test(x))

    }
    return (testresult)

    function checkNumber(){
    var y=document.getElementById('jmbg').value
    var anum=/(^\d+$)|(^\d+\.\d+$)/
    if (anum.test(y))

    function checkMail(){
    var x=document.getElementById('mail').value
    var filter=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
    if (filter.test(x))
    testresults=true
    else{
    alert("Nepravilno unet mail!")
    testresults=false
    }
    return (testresults)
    }
    function checkName(){
    var x=document.getElementById('name').value
    var anum=/(^\d+$)|(^\d+\.\d+$)/

    }
    else
    testresult=true

    alert("Uspesan unos.")
    return (testresult)
    }
